<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - EarthQuant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f8fa;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .contact-section {
      max-width: 600px;
      margin: 4rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .contact-section h2 {
      margin-bottom: 1rem;
      color: #0077b6;
    }
    form label {
      display: block;
      margin: 1rem 0 0.3rem;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    form button {
      margin-top: 1rem;
      background: #0077b6;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background: #005f87;
    }
    .footer {
      background: #222;
      color: #aaa;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>EarthQuant</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="contact-section">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email">Your Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="message">Your Message</label>
      <textarea id="message" rows="5" placeholder="Write your message"></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <div class="footer">
    © 2025 EarthQuant · Weather & Climate Data Solutions
  </div>
</body>
</html>
